<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/login/register.js"></script>
    <script type="module" src="./js/login/authPageLogin.js"></script>
    <style>
      .bg-gradient {
        background: linear-gradient(
          90deg,
          rgba(227, 92, 59, 1) 0%,
          rgba(244, 162, 97, 1) 100%
        );
      }
      .btn-color {
        background-color: #e35c3bff;
        color: white;
      }
      .btn-color:hover {
        background-color: #b03e21ff;
        color: white;
      }
      .txt-color,
      .txt-color:hover {
        color: #e35c3bff;
      }
      .pss {
        border-color: red;
      }
      .psst::after {
        display: flex;
        justify-content: center;
        content: "password tidak sama";
        color: red;
        font-size: 0.75rem;
      }
    </style>
  </head>

  <body class="bg-gradient">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user">
                  <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="username"
                        placeholder="Name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="inputEmail"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="inputPassword"
                        placeholder="Password"
                      />
                    </div>
                    <div class="col-sm-6" id="p">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="inputPasswordRepeat"
                        placeholder="Repeat Password"
                      />
                    </div>
                  </div>
                  <a
                    href="#"
                    id="regs"
                    class="btn btn-color btn-user btn-block"
                  >
                    Register Account
                  </a>
                </form>
                <hr />
                <div class="text-center">
                  <a class="txt-color small" href="forgot-password.html"
                    >Forgot Password?</a
                  >
                </div>
                <div class="text-center">
                  <a class="txt-color small" href="login.html"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
